<html>
<body>
<p id="demo"></p>
<script>
var var1 = setInterval(increment, 1000);
var size = 5;
var ids = document.getElementById("demo");
function increment() {
ids.innerHTML = 'TEXT GROWING';
ids.setAttribute('style', "font-size: " + size + "px; color: red");
size += 5;
if(size >= 50 ){
clearInterval(var1);
var2 = setInterval(decrement, 1000);
}
}
function decrement() {
size -= 5;
ids.innerHTML = 'TEXT SHRINKING';
ids.setAttribute('style', "font-size: " + size + "px; color: blue");
if(size == 5 ){
clearInterval(var2);
}
}
</script>
</body>
</html>
